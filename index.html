<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/retro-new-version" rel="stylesheet">
                
</head>
<body>
    <div class="header">ETCH-A-SKETCH</div>
<div class="main">
    <div class="settings">
       <span class="colour-container">
        <p class="colour-text">Click to change color</p>
        <input id="color-picker" type="color" value="#333333" />
    </span>
         <button id="color-mode" class="settings-buttons">Color Mode</button>
        <button id="rainbow-mode"  class="settings-buttons">Rainbow Mode</button>
        <button id="erase-button" class="settings-buttons">Eraser</button>
        <button id="clear-button"  class="settings-buttons">Clear</button>
       
        <span class="slider-container">
         
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
            <p id="grid-size-text"> Grid size: <span class="grid-number-value">16 x 16</span> </p>
            
        </span>
    </div>
    <div id="grid-container" class="grid-container">


    </div>
</div>
<script src="script.js"></script>
</body>
</html>
